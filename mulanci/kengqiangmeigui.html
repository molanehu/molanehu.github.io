<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=-2.0">
<head>
	<title>Kengqiangmeigui</title>
	<link href="kq.css" type="text/css" rel="stylesheet">
</head>
<body ontouchstart>
	<meta charset="utf-8">
    <div class = "wrapper">

<img src="kengqiang.png" alt="kengqiangmeigui">

<div class="tooltip fade" data-title="At dawn she takes
 leave of Father and
  Mother, ">
<span id="dc" ontouchstart>旦辞<br>爷娘去，
</span>
</div>

<div class="tooltip0 fade" data-title="In the evening camps 
on the Yellow River’s bank.
She doesn’t hear the sound of
 Father and Mother calling,">
<span id="musu" ontouchstart>暮宿黄河边，<br>
不闻爷娘唤女声，
</span>
</div>

<div class="tooltip1 fade" data-title="She only hears the Yellow River’s 
flowing water cry tsien tsien. ">
<span id="ming" ontouchstart>但闻黄河流水鸣溅溅。
</span>
</div>




<div class="tooltip2 fade" data-title="In the West Market she buys a saddle, ">
<span id="xi" ontouchstart>西市买鞍鞯，
</span>
</div>

<div class="tooltip3 fade" data-title="In the South Market she buys a bridle, ">
<span id="nan" ontouchstart>南市买辔头，
</span>
</div>

<div class="tooltip4 fade" data-title="In the North Market she buys a long whip.">
<span id="bei" ontouchstart>北市买长鞭。
</span>
</div>

<div class="tooltip5 fade" data-title="In the East Market she buys a spirited horse, ">
<span id="dong" ontouchstart>东市买骏马，
</span>
</div>




</div>
</body>
</html>
