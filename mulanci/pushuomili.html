<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=-2.0">
<head>
	<title>Jinguoyingxiong</title>
	<link href="ps.css" type="text/css" rel="stylesheet">
</head>
<body ontouchstart>
	<meta charset="utf-8">
    <div class = "wrapper">

    	<img src="pushuo.png" alt="pushuomili">

<div class="tooltip fade" data-title="When Father and Mother hear Daughter is coming minister’s post, 
They go outside the wall to meet her, leaning on each other.">
<span id="ye" ontouchstart>爷娘闻女来，<br>出郭相扶将；</span>
</div>


<div class="tooltip1 fade" data-title="When Elder Sister hears Younger Sister is coming, 
She fixes her rouge, facing the door. ">
<span id="ajie" ontouchstart>阿姊闻妹来，<br>当户理红妆；
</span>
</div>


<div class="tooltip2 fade" data-title="When Little Brother hears Elder Sister is coming,
He whets the knife, quick quick, for pig and sheep.">
<span id="xiaodi" ontouchstart>小弟闻姊来，<br>磨刀霍霍向猪羊。
</span>
</div>


<div class="tooltip3 fade" data-title="“I open the door to my east chamber,  
I sit on my couch in the west room,  
I take off my wartime gown  
And put on my old-time clothes.”  
Facing the window she fixes her cloudlike hair,  Hanging up a mirror she dabs on yellow flower powder.">
<span id="kai" ontouchstart>开我东阁门，坐我西阁床。<br>脱我战时袍，著我旧时裳。<br>当窗理云鬓，对镜贴花黄。
</span>
</div>

<div class="tooltip4 fade" data-title="She goes out the door and sees her comrades.  
Her comrades are all amazed and perplexed.">
<span id="jh" ontouchstart>出门看火伴，火伴皆惊惶。
</span>
</div>



<div class="tooltip5 fade" data-title="Traveling together for twelve years,
They didn’t know Mulan was a girl. ">
<span id="nvl" ontouchstart>同行十二年，<br>
不知木兰是女郎。
</span>
</div>


<div class="tooltip6 fade" data-title="The he‐hare’s feet go hop and skip,  
The she‐hare’s eyes are muddled and fuddled.">
<span id="xt" ontouchstart>雄兔脚扑朔，<br>雌兔眼迷离。
</span>
</div>




<div class="tooltip7 fade" data-title="Two hares running side by side close to the ground,  
How can they tell if I am he or she?” ">
<span id="stu" ontouchstart>双兔傍地走，<br>安能辨我是雄雌？
</span>
</div>
