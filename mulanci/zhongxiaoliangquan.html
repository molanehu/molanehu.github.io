	<title>Zhongxiaoliangquan</title>

</head>
<body ontouchstart>
	<meta charset="utf-8">
    <div class = "wrapper">

<img src="zhongxiao.png" alt="zhongxiaoliangquan">


<div class="tooltip fade" data-title="Tsiek tsiek and again tsiek tsiek,
Mulan weaves, facing the door.">
<span id="jiji" ontouchstart>唧唧复唧唧，<br>木兰当户织。
</span>
</div>


<div class="tooltip0 fade" data-title="You don’t hear the shuttle’s sound,
You only hear Daughter’s sighs.">
<span id="buwen" ontouchstart>不闻机杼声，<br>惟闻女叹息。
</span>
</div>

<div class="tooltip1 fade" data-title="They ask Daughter who’s in her heart,
They ask Daughter who’s on her mind. ">
<span id="wennv" ontouchstart>问女何所思，<br>问女何所忆。
</span>
</div>

<div class="tooltip2 fade" data-title="No one is on Daughter’s heart, 
No one is on Daughter’s mind. ">
<span id="nvyi" ontouchstart>女亦无所思，<br>女亦无所忆。
</span>
</div>

<div class="tooltip3 fade" data-title="Last night I saw the draft posters,  
The Khan is calling many troops, ">
<span id="zuoye" ontouchstart>昨夜见军帖，<br>可汗大点兵。
</span>
</div>

<div class="tooltip4 fade" data-title="The army list is in twelve scrolls, 
On every scroll there’s Father’s name.">
<span id="junshu" ontouchstart>军书十二卷，<br>卷卷有爷名。
</span>
</div>


<div class="tooltip5 fade" data-title="Father has no grown‐up son,  
Mulan has no elder brother.">
<span id="aye" ontouchstart>阿爷无大儿，<br>木兰无长兄。
</span>
</div>


<div class="tooltip6 fade" data-title="I want to buy a saddle and horse,    
And serve in the army in Father’s place.">
<span id="yw" ontouchstart>愿为市鞍马，<br>从此替爷征。
</span>
</div>
